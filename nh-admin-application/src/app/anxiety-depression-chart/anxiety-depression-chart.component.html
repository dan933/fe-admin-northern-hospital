<div class="container">
  <app-patient-overview-nav-bar></app-patient-overview-nav-bar>
  
  <div id="patient-overview-navbar">
    <mat-form-field appearance="fill" style="margin-right:10px;">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" #dateRangeStart>
        <input matEndDate formControlName="end" placeholder="End date" #dateRangeEnd (dateChange)="saveDate(dateRangeStart, dateRangeEnd)">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker touchUi #picker></mat-date-range-picker>
    
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
      <a mat-raised-button class="dateRange" (click)= saveRange(7)>Week Range</a>
      <a mat-raised-button class="dateRange" (click)= saveRange(31)>Month Range</a>
      <a mat-raised-button class="dateRange" (click)= saveRange(365)>Year Range</a>
  </div>
  <div id="chart-container">
    <div id="chart" echarts [options]="dOneOptions"></div>
  </div>

</div>
