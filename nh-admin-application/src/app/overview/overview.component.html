<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="patienthospitalnumber">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.patienthospitalnumber}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="question_id">
      <th mat-header-cell *matHeaderCellDef> Questionare </th>
      <td mat-cell *matCellDef="let element"> {{element.question_id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="painmeasure">
        <th mat-header-cell *matHeaderCellDef> Pain Measure </th>
        <td mat-cell *matCellDef="let element"> {{element.painmeasure}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="d1">
        <th mat-header-cell *matHeaderCellDef> D1 </th>
        <td mat-cell *matCellDef="let element"> {{element.d1}} </td>
      </ng-container>

      <ng-container matColumnDef="d2">
        <th mat-header-cell *matHeaderCellDef> D2 </th>
        <td mat-cell *matCellDef="let element"> {{element.d2}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
