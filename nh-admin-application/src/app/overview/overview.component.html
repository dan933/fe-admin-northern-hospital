<!-- source: https://www.youtube.com/watch?v=2OHbjep_WjQ&t=639s&ab_channel=freeCodeCamp.org -->
<div id="table-div">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)=sortData($event) class="mat-elevation-z8">

 <!-- Table Columns -->
      <!-- patienthospitalnumber Column -->
      <ng-container matColumnDef="patienthospitalnumber">
        <th mat-sort-header mat-header-cell *matHeaderCellDef class="table-headers">ID</th>
        <td mat-cell *matCellDef="let element"> {{element.patienthospitalnumber}} </td>
      </ng-container>
    
      <!-- surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-sort-header *matHeaderCellDef class="table-headers"> Surname</th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
    
      <!-- firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-sort-header *matHeaderCellDef class="table-headers"> Firstname </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>
    
      <!-- question_id Column -->
      <ng-container matColumnDef="question_id">
        <th mat-sort-header *matHeaderCellDef class="table-headers"> Questionare</th>
        <td mat-cell *matCellDef="let element"> {{element.question_id}} </td>
      </ng-container>

      <!-- painmeasure Column -->
      <ng-container matColumnDef="painmeasure">
          <th mat-sort-header *matHeaderCellDef class="table-headers"> Pain Measure</th>
          <td mat-cell *matCellDef="let element"> {{element.painmeasure}} </td>
        </ng-container>

        <!-- d1 Column -->
      <ng-container matColumnDef="d1">
          <th mat-sort-header *matHeaderCellDef class="table-headers"> D1</th>
          <td mat-cell *matCellDef="let element"> {{element.d1}} </td>
        </ng-container>

        <!-- d2 column -->
        <ng-container matColumnDef="d2">
          <th mat-sort-header *matHeaderCellDef class="table-headers"> D2</th>
          <td mat-cell *matCellDef="let element"> {{element.d2}} </td>
        </ng-container>
        
          <!-- Filter row -->
        <ng-container matColumnDef="patienthospitalnumber-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">
            <mat-form-field class="header-filter" appearance="outline">              
              <mat-label>filter</mat-label>
              <input type="number" matInput (keyup)="applyIdFilter($event)" placeholder="ID" #input autocomplete="off">
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="surname-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">
            <mat-form-field class="header-filter" appearance="outline">
              <mat-label>filter</mat-label>
              <input type="text" matInput (keyup)="applySurnameFilter($event)" placeholder="Surname" #input>
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="firstname-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">
            <mat-form-field class="header-filter" appearance="outline">
              <mat-label>filter</mat-label>
              <input type="text" matInput (keyup)="applyFirstnameFilter($event)" placeholder="Surname" #input>
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="question_id-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">
            <mat-form-field class="header-filter" appearance="outline">
              <mat-label>filter</mat-label>
              <input type="number" matInput (keyup)="applyQuestionIdFilter($event)" placeholder="quizz ID" #input autocomplete="off">
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="painmeasure-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">
            <mat-form-field class="header-filter" appearance="outline">
              <mat-label>filter</mat-label>
              <input matInput type="number" (keyup)="applyPainmeasureFilter($event)" placeholder="Pain Measure" #input autocomplete="off">
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="d1-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">
            <mat-form-field class="header-filter" appearance="outline">
              <mat-label>filter</mat-label>
              <input type="number" matInput (keyup)="applyD1Filter($event)" placeholder="D1" #input autocomplete="off">
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="d2-filter">
          <th mat-header-cell *matHeaderCellDef [ngStyle]="{'border-bottom':'1px solid rgba(0,0,0,.12)'}">          
            <mat-form-field class="header-filter" appearance="outline">
              <mat-label>filter</mat-label>
              <input type="number" matInput (keyup)="applyD2Filter($event)" placeholder="D2" #input autocomplete="off">
            </mat-form-field>
          </th>
        </ng-container>
        


      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumnFilters; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="numberOfRecords"
      [pageIndex]="pageNumber"
      [pageSize]="pageSize"
      [pageSizeOptions]="[20, 50, 100]"
      [length]="50"
      (page) = pageChange($event)
      showFirstLastButtons
      #paginator
    >
    </mat-paginator>
    <div style="height: 200px;"></div>

</div>
